<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasaje tm</title>
    <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./IMG/transmilenio.jpeg" alt="" height="150" width="150">
        <h1>TALLER VERIFICAR SALDO DE TARJETA TRANSMILENIO</h1>
        <h2>Pasaje minimo $2.950</h2>
        <script>
            let saldo;
            const TM=2950
            //ENTRADA
            saldo=parseInt(prompt("INGRESE RECARGA DE SU TARJETA TM"));
            //SECCION DE CONDICIONAL
            if(saldo>=TM){
                swal("ESTIMADO USUARIO","INGRESE AL SISTEMA TRANSMILENIO","success");
                document.write("BIENVENIDO AL TRANSMILENIO");    
            }else{
                swal("ESTIMADO USUARIO","SALDO INSUFICIENTE","error");
                document.write("RECARGUE TARJETA TRANSMILENIO");    
            }





        </script>
</center>









    
</body>
</html>
