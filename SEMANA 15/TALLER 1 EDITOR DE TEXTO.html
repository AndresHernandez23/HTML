<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR DE TEXTO - EVENTO ONCLICK</title>
    <link rel="stylesheet" href="./CSS/EDITOR.css">
</head>
<body>
    <center>
        <h1>EDITOR DE TEXTO - EVENTO ONCLICK</h1>
        <h2>METODO ADDEVENTLISTENER - PROPIEDAD QUERYSELECTOR - STYLE</h2>
        <p>INGRESE TEXTO</p>
        <input id="color" type="text" placeholder="Ingrese texto" autocomplete="off">
        <br><br>
        <div class="container">
            <button id="bgblue">Fondo azul</button>
            <button id="bgred">Fondo rojo</button>
            <button id="txtwhite">Fuente blanca</button>
            <button id="txtblack">Fuente negra</button>
            <button id="tm30px">Tamaño 30px</button>
            <button id="tm20px">Tamaño 20px</button>
            <button id="center">Centrar texto</button>
            <button id="izq">Texto izquierda</button>
            <button id="txtsub">Texto subrayado</button>
            <button id="tipol">Comic Sans ms</button>
        </div>
    </center>
    <script src="./JS/EDITOR.js"></script>
</body>
</html>
